<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Welcome to NoteVault</h2>
    <form method="post">
        <textarea name="note" placeholder="Write your note here..." required></textarea><br>
        <button type="submit">Save Note</button>
    </form>
    <h3>Your Notes:</h3>
    <ul>
        {% for note in notes %}
        <li>{{ note }}</li>
        {% endfor %}
    </ul>
    <br>
    <a href="/logout">Logout</a>
</body>
</html>
